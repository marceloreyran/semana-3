<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Contacto</title>

  </head>
  <body>
    <h1>Contacto</h1>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre y Apellido</label>
            <input id="name" name="name" class="form-control" type="text" placeholder="Ingrese su nombre y apellido" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
          </div>
          
        <div>
            <label for="type">Tecnología del Proyecto</label>
            <select class="form-select" aria-label="Default select example" required>
                <option disabled selected>Selecciona una opción</option>
                <option value="1">Website</option>
                <option value="2">Web App</option>
                <option value="3">Mobile App</option>
              </select>
        </div>
        <br>
        <div>
            <label for="type">Presupuesto del Proyecto</label>
            <select class="form-select" aria-label="Default select example" required>
                <option disabled selected>Selecciona una opción</option>
                <option value="2000">$2,000</option>
                <option value="5000">$4,000</option>
                <option value="7000">$6,000</option>
                <option value="10000">$8,000</option>
              </select>
        </div>
        <div class="help">Este presupuesto es una cotización en dolares </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Indique como le gustaria que se realizara su proyecto</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
